<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="scrollTable">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Body</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts; let i = index;">
                            <td>{{post.title}}</td>
                            <td>{{post.body}}</td>
                            <td>
                                <i class="fa fa-edit iconEdit" (click)="edit(i)"></i>
                                <i class="fa fa-trash iconEdit" (click)="delete(i)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
